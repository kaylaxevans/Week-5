jQuery Chaining 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Chaining</title>
</head>
<body>
    <style>
        #box {
            width: 200px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        $(document).ready(function() {
            $('#box').css('background-color', 'yellow').hide(1234).slideDown(1000);
        });
    </script>
</body>
</html>
